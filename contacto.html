    <section class="Contacto-alto">

      <div class="container">
        
      <h2>Contactanos</h2>
      <div class="row">
        
        <div class="col-lg-8 col-lg-offset-2">
          
          
          <form id="contact-form" method="post" action="" role="form">
            
            <div class="messages"></div>
            
              <div class="controls">
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name"> Nombre *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="por favor, escriba su nombre *" required="required" data-error="Firstname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname"> Apellido *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="por favor, escriba su apellido*" required="required" data-error="Lastname is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="por favor, escriba su email *" required="required" data-error="Valid email is required.">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_phone">Telefono</label>
                      <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="por favor, escriba su numero">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Mensaje *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="Mensaje para Dandelion *" rows="4" required data-error="por favor, deje su mensaje"></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Enviar">
                  </div>
                </div>
               
              </div>
              
            </form>
            
          </div>
          
        </div>
        
      </div>
    </section>

<!--fin del contacto-->
